<!doctype html><html lang="ko"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>두더지 잡기</title>
<style>
body{margin:0;background:#0b1220;color:#e5e7eb;font-family:ui-sans-serif,system-ui,Apple SD Gothic Neo,Segoe UI,Roboto}
.wrap{max-width:680px;margin:30px auto;background:#111827;border-radius:16px;box-shadow:0 10px 28px rgba(0,0,0,.35);padding:16px}
.head{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.btn{border:0;border-radius:10px;background:#2563eb;color:#fff;padding:10px 14px;font-weight:700;cursor:pointer}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.hole{background:#0f172a;border:1px solid #1f2937;border-radius:12px;aspect-ratio:1/1;position:relative;overflow:hidden}
.mole{position:absolute;left:50%;bottom:-40%;transform:translateX(-50%);width:68%;height:68%;background:#9333ea;border-radius:12px;transition:bottom .15s}
.hole.up .mole{bottom:6%}
.stats{display:flex;gap:10px;margin-top:10px}
.tag{background:#0f172a;border:1px solid #1f2937;border-radius:10px;padding:6px 10px;font-variant-numeric:tabular-nums}
.notice{margin-top:8px;color:#93c5fd;font-size:12px}
</style>
<div class="wrap">
  <div class="head">
    <h2 style="margin:0;font-size:18px">두더지 잡기</h2>
    <button class="btn" id="btnStart">시작</button>
  </div>
  <div class="grid" id="grid"></div>
  <div class="stats">
    <div class="tag">점수: <b id="score">0</b></div>
    <div class="tag">남은시간: <b id="time">30</b>s</div>
  </div>
  <div class="notice">두더지가 올라왔을 때 칸을 클릭하세요!</div>
</div>
<script>
const grid = document.getElementById('grid');
const btnStart = document.getElementById('btnStart');
const scoreEl = document.getElementById('score');
const timeEl = document.getElementById('time');

let holes = [], score = 0, time = 30, tInt = null, mInt = null, playing = false;

// 보드 생성
for (let i=0; i<9; i++) {
  const h = document.createElement('div');
  h.className = 'hole';
  h.innerHTML = '<div class="mole"></div>';
  grid.appendChild(h);
  holes.push(h);
}

// 클릭 처리
grid.addEventListener('click', e => {
  if (!playing) return;
  const h = e.target.closest('.hole');
  if (!h) return;
  if (h.classList.contains('up')) {
    score++;
    scoreEl.textContent = score;
    h.classList.remove('up');
  }
});

function pop() {
  holes.forEach(h => h.classList.remove('up'));
  const idx = Math.floor(Math.random()*holes.length);
  holes[idx].classList.add('up');
}

function startGame() {
  if (playing) return;
  playing = true;
  score = 0; time = 30;
  scoreEl.textContent = '0';
  timeEl.textContent = time.toString();
  btnStart.textContent = '진행중…';
  btnStart.disabled = true;

  pop();
  mInt = setInterval(pop, 600);
  tInt = setInterval(() => {
    time--;
    timeEl.textContent = time.toString();
    if (time <= 0) stopGame();
  }, 1000);
}

function stopGame() {
  playing = false;
  clearInterval(mInt);
  clearInterval(tInt);
  holes.forEach(h => h.classList.remove('up'));
  btnStart.textContent = '다시 시작';
  btnStart.disabled = false;

  // alert가 샌드박스에서 막힐 수 있어 간단히 텍스트로 안내
  const done = document.createElement('div');
  done.style.cssText='margin-top:10px;background:#0f172a;border:1px solid #1f2937;border-radius:10px;padding:10px';
  done.textContent = `끝! 점수: ${score}`;
  document.querySelector('.wrap').appendChild(done);
  setTimeout(()=>done.remove(), 2500);
}

btnStart.addEventListener('click', startGame);
</script></html>
