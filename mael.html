  <!-- 런타임 로더: CDN(jsDelivr→UNPKG) 우선 → 로컬 폴백. 전역 에러패널 포함 -->
  <script>
    (function(){
      const CANDIDATES_THREE = [
        'https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js',
        'https://unpkg.com/three@0.164.1/build/three.min.js',
        './three.min.js',
        './libs/three.min.js'
      ];
      const CANDIDATES_CTRL = [
        'https://cdn.jsdelivr.net/npm/three@0.164.1/examples/js/controls/OrbitControls.js',
        'https://unpkg.com/three@0.164.1/examples/js/controls/OrbitControls.js',
        './OrbitControls.js',
        './libs/OrbitControls.js'
      ];
      function loadScript(src){
        return new Promise((resolve,reject)=>{
          const s=document.createElement('script');
          s.src=src; s.defer=true; s.crossOrigin='anonymous'; s.referrerPolicy='no-referrer';
          s.onload=()=>resolve(src);
          s.onerror=()=>reject(new Error('fail '+src));
          document.head.appendChild(s);
        });
      }
      function showHardFail(err){
        const wrap=document.createElement('div');
        wrap.className='hardfail';
        wrap.innerHTML = `
          <div class="panel">
            <h2>three.js 로드/실행 오류</h2>
            <div class="small" style="margin-bottom:10px">네트워크/캐시/보안 정책으로 스크립트가 막히거나, 구버전 로컬 three가 먼저 잡힌 경우가 많습니다.</div>
            <ol class="small" style="line-height:1.6">
              <li><b>CDN 허용</b>: jsDelivr/UNPKG 차단 해제</li>
              <li><b>로컬 구버전 제거</b>: 폴더의 <code>three.min.js</code>, <code>OrbitControls.js</code>를 일단 삭제</li>
              <li><b>하드 새로고침</b>: Ctrl+F5 또는 Cmd+Shift+R</li>
            </ol>
            <div class="small" style="margin-top:6px">에러: <code>${(err && (err.message||err))||'unknown'}</code></div>
          </div>`;
        document.body.appendChild(wrap);
        wrap.style.display='grid';
      }
      window.addEventListener('error', e=>{ console.error('[window error]', e.error||e.message); showHardFail(e.error||e.message||e); });
      window.addEventListener('unhandledrejection', e=>{ console.error('[unhandledrejection]', e.reason); showHardFail(e.reason||'unhandledrejection'); });

      async function ensureThree(){
        if(window.THREE && THREE.WebGLRenderer) return 'present';
        let lastErr=null, loaded=null;
        for(const u of CANDIDATES_THREE){
          try{ await loadScript(u); if(window.THREE && THREE.WebGLRenderer){ loaded=u; lastErr=null; break; } }
          catch(e){ lastErr=e; }
        }
        if(!(window.THREE && THREE.WebGLRenderer)) throw lastErr || new Error('THREE not loaded');

        // OrbitControls는 실패해도 내부 대체 컨트롤 사용
        for(const u of CANDIDATES_CTRL){
          try{ await loadScript(u); break; }catch(e){}
        }

        // 디버그 태그(잠깐 표시)
        try{
          const tag=document.createElement('div');
          tag.style.cssText='position:fixed;right:10px;top:10px;font:12px ui-monospace;padding:4px 6px;border:1px solid #2b384f;background:#0b0f15;color:#9fb0d3;border-radius:8px;z-index:9999';
          tag.textContent=`three r${THREE.REVISION||'?'} ✓`;
          document.body.appendChild(tag); setTimeout(()=>tag.remove(),3000);
        }catch(_){}
      }

      window.__bootFoxVillage = async function(init){
        try{ await ensureThree(); init(); }
        catch(e){ console.error('[boot fail]', e); showHardFail(e); }
      };
    })();
  </script>

  <script>

    function initGame(){
'use strict';
/********************** Utils & State ************************/
const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
const rand=(a,b)=>a+Math.random()*(b-a);
const randi=(a,b)=>Math.floor(a+Math.random()*(b-a+1));
const lerp=(a,b,t)=>a+(b-a)*t;
const snap=(v,g)=>Math.round(v/g)*g;
const $=s=>document.querySelector(s);
const $$=s=>Array.from(document.querySelectorAll(s));
const STORAGE_KEY='fox_village_save_safe_v6_stable';

function saveScreenshot(renderer){
  try{
    const link=document.createElement('a');
    link.download=`fox_village_${Date.now()}.png`;
    link.href=renderer.domElement.toDataURL('image/png');
    link.click();
    toast('스크린샷 저장 완료!');
  }catch(e){ toast('스크린샷 저장 실패'); }
}

const State={
  pine:0,
  stamina:100,maxStamina:100,
  time:18*60,
  repScore:0,
  bag:{wood:0,stone:0,herb:0,fish:0,berry:0,ore:0,metal:0,brick:0,rope:0,plank:0,cloth:0,bench:0,lantern:0,flowerbed:0,fence:0,arch:0,sign:0,stall:0,bridge:0,treelamp:0,seed:0,road:0,house:0,statue:0,campfire:0,rod:1},
  recipesUnlocked:{plank:true,bench:true,lantern:true,cloth:true,flowerbed:true,fence:true,arch:true,sign:true,stall:true,bridge:true,treelamp:true,seed:true,road:true,house:true,statue:true,campfire:true,rod:true},
  placed:[], level:1, xp:0,
  mode:'explore', buildSelection:null,
  weather:'clear', flags:{talkedElder:false,metMerchant:false,metOwl:false,metKid:false},
  stats:{fish:0,plant:0,harvest:0,place:0,talk:0,craft:0,photo:0},
  farms:[]
};
const repLetter=s=>s>=400?'S':s>=250?'A':s>=140?'B':s>=60?'C':'D';

/********************** Three Setup ***************************/
const app=$('#app');
const renderer=new THREE.WebGLRenderer({antialias:true,alpha:false,powerPreference:'high-performance',preserveDrawingBuffer:true});
renderer.setPixelRatio(Math.min(devicePixelRatio||1,2));
renderer.setSize(innerWidth,innerHeight);
renderer.shadowMap.enabled=true;
app.appendChild(renderer.domElement);

const scene=new THREE.Scene();
scene.background=new THREE.Color(0x0b1117);

const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,1000);
camera.position.set(12,10,12);

/** OrbitControls 폴백(외부 스크립트 실패해도 동작) **/
function MinimalOrbitControls(cam,dom){
  this.camera=cam; this.target=new THREE.Vector3(); this.enableDamping=true; this.dampingFactor=0.12;
  this.spherical=new THREE.Spherical(12,Math.PI/3,Math.PI/4);
  let down=false, lx=0,ly=0;
  dom.addEventListener('mousedown',e=>{down=true;lx=e.clientX;ly=e.clientY;});
  window.addEventListener('mouseup',()=>down=false);
  window.addEventListener('mousemove',e=>{ if(!down) return; const dx=(e.clientX-lx)/200; const dy=(e.clientY-ly)/200; lx=e.clientX; ly=e.clientY; this.spherical.theta-=dx; this.spherical.phi=clamp(this.spherical.phi+dy,0.1,Math.PI*0.495); });
  dom.addEventListener('wheel',e=>{ e.preventDefault(); this.spherical.radius=clamp(this.spherical.radius+e.deltaY*0.003,6,28); },{passive:false});
  this.update=()=>{ const s=this.spherical; const pos=new THREE.Vector3().setFromSpherical(s).add(this.target); cam.position.lerp(pos,this.enableDamping?this.dampingFactor:1); cam.lookAt(this.target); };
}
const controls = (THREE.OrbitControls)? new THREE.OrbitControls(camera, renderer.domElement)
                                       : new MinimalOrbitControls(camera, renderer.domElement);
if(controls.target) controls.target.set(0,0,0);
if('maxPolarAngle' in controls) controls.maxPolarAngle = Math.PI*0.495;

/* 조명 */
const hemi=new THREE.HemisphereLight(0xb0c7ff,0x334455,0.7); scene.add(hemi);
const sun=new THREE.DirectionalLight(0xffd9b0,0.9); sun.position.set(10,20,5);
sun.castShadow=true; sun.shadow.mapSize.set(2048,2048);
sun.shadow.camera.near=1; sun.shadow.camera.far=60; scene.add(sun);
const flash=new THREE.PointLight(0xffffff,0,30,2); flash.position.set(0,12,0); scene.add(flash);

/* 바닥/물/광장 */
const ground=new THREE.Mesh(new THREE.PlaneGeometry(220,220),new THREE.MeshStandardMaterial({color:0x1a2a23,roughness:1,metalness:0}));
ground.rotation.x=-Math.PI/2; ground.receiveShadow=true; scene.add(ground);
const water=new THREE.Mesh(new THREE.CircleGeometry(100,64),new THREE.MeshStandardMaterial({color:0x21323f,metalness:0.3,roughness:0.5,transparent:true,opacity:0.6}));
water.rotation.x=-Math.PI/2; water.position.y=0.002; scene.add(water);
scene.add(new THREE.GridHelper(220,220,0x2a3744,0x1a2432));
const plaza=new THREE.Mesh(new THREE.CylinderGeometry(4.5,4.5,0.01,36),new THREE.MeshStandardMaterial({color:0x24323a,roughness:1}));
plaza.position.y=0.005; plaza.receiveShadow=true; scene.add(plaza);

/* 플레이어: 실린더+스피어(캡슐 불필요) */
const player=new THREE.Group();
(function(){
  const body=new THREE.Mesh(new THREE.CylinderGeometry(0.35,0.35,0.9,14),new THREE.MeshStandardMaterial({color:0xff7f2a,roughness:0.7}));
  body.castShadow=true; body.position.y=0.65;
  const capTop=new THREE.Mesh(new THREE.SphereGeometry(0.35,14,10),new THREE.MeshStandardMaterial({color:0xff7f2a,roughness:0.7}));
  capTop.position.y=1.1; capTop.castShadow=true;
  const capBot=new THREE.Mesh(new THREE.SphereGeometry(0.35,14,10),new THREE.MeshStandardMaterial({color:0xff7f2a,roughness:0.7}));
  capBot.position.y=0.2; capBot.castShadow=true;
  const chest=new THREE.Mesh(new THREE.SphereGeometry(0.25,12,12),new THREE.MeshStandardMaterial({color:0xfff2e0,roughness:0.9}));
  chest.position.set(0,0.6,0.2); chest.castShadow=true;
  const head=new THREE.Mesh(new THREE.SphereGeometry(0.28,12,12),new THREE.MeshStandardMaterial({color:0xff8a3a}));
  head.position.set(0,1.35,0);
  const earMat=new THREE.MeshStandardMaterial({color:0x8a3a00});
  const earGeom=new THREE.ConeGeometry(0.12,0.22,8);
  const earL=new THREE.Mesh(earGeom,earMat); earL.position.set(-0.16,1.56,-0.03); earL.rotation.x=-0.2; earL.castShadow=true;
  const earR=earL.clone(); earR.position.x=0.16;
  const tail=new THREE.Mesh(new THREE.ConeGeometry(0.16,0.6,10),new THREE.MeshStandardMaterial({color:0xffa35a}));
  tail.position.set(0,0.1,-0.45); tail.rotation.x=Math.PI*0.9; tail.castShadow=true;
  player.add(body,capTop,capBot,chest,head,earL,earR,tail);

function nearestNPC(maxDist=2.0){ let best=null,d=1e9; for(const n of npcs){ const dd=player.position.distanceTo(n.mesh.position); if(dd<maxDist && dd<d){ d=dd; best=n; } } return best; }

function makeRain(){ const positions=new Float32Array(rainCount*3); for(let i=0;i<rainCount;i++){ positions[i*3+0]=rand(-35,35); positions[i*3+1]=rand(2,14); positions[i*3+2]=rand(-35,35); } rainGeo.setAttribute('position', new THREE.BufferAttribute(positions,3)); rainParticles=new THREE.Points(rainGeo,rainMat); rainParticles.visible=false; scene.add(rainParticles); }
function updateRain(dt){ if(!rainParticles||!rainParticles.visible) return; const pos=rainGeo.attributes.position; for(let i=0;i<rainCount;i++){ let y=pos.getY(i)-dt*8; if(y<0){ y=rand(6,14); pos.setX(i,rand(-35,35)); pos.setZ(i,rand(-35,35)); } pos.setY(i,y); } pos.needsUpdate=true; }
const Weather={ timerMin:0, set(mode){ if(State.weather===mode) return; State.weather=mode; if(mode==='rain'||mode==='storm'){ if(!rainParticles) makeRain(); rainParticles.visible=true; toast(mode==='storm'?'⛈️ 폭풍이 몰아쳐요!':'🌦️ 비가 내리기 시작했어요!'); this.timerMin=randi(40,120); } else { if(rainParticles) rainParticles.visible=false; toast('☀️ 날이 갰어요.'); this.timerMin=randi(120,360); } }, toggle(){ this.set(State.weather==='clear'?'rain':'clear'); }, force(mode){ this.set(mode); this.timerMin=1; }, step(dt){ const dtMin=dt*3; this.timerMin-=dtMin; if(this.timerMin<=0){ if(State.weather==='clear'){ if(Math.random()<0.25) this.set('rain'); else this.set('clear'); } else if(State.weather==='rain'){ if(Math.random()<0.2) this.set('storm'); else this.set('clear'); } else { this.set('clear'); } } if(State.weather==='storm'){ if(Math.random()<0.02){ flash.intensity=3; setTimeout(()=>flash.intensity=0, 120+Math.random()*180); } } } };

/********************** Game Loop ****************************/
let last=performance.now();
function tick(now){
  const dt=Math.min(0.05,(now-last)/1000); last=now;
  State.time+=dt*3; if(State.time>=1440) State.time-=1440;
  const t=State.time/1440; const day=Math.cos((t-0.75)*Math.PI*2)*0.5+0.5; const over=(State.weather==='rain')?0.7:(State.weather==='storm')?0.6:1.0;
  hemi.intensity=lerp(0.15,0.8,day)*over; sun.intensity=lerp(0.1,1.0,day)*over; scene.background.setHSL(0.58,0.5,lerp(0.06,0.16,day*over)); sun.position.set(20*Math.cos(t*Math.PI*2),18*day+2,20*Math.sin(t*Math.PI*2));
  let nearCamp=false; for(const p of placables){ if(p.type==='campfire' && p.mesh.position.distanceTo(player.position)<2.5){ nearCamp=true; break; } }
  const regen=(day>0.3?2.2:1.2)*(nearCamp?1.8:1); if(State.stamina<State.maxStamina) State.stamina=Math.min(State.maxStamina, State.stamina+dt*regen);

  const forward=new THREE.Vector3(); camera.getWorldDirection(forward); forward.y=0; forward.normalize(); const right=new THREE.Vector3().crossVectors(forward,new THREE.Vector3(0,1,0)).multiplyScalar(-1);
  const dir=new THREE.Vector3(); if(move.f) dir.add(forward); if(move.b) dir.sub(forward); if(move.r) dir.add(right); if(move.l) dir.sub(right); if(dir.lengthSq()>0){ dir.normalize().multiplyScalar(moveSpeed()*dt); player.position.add(dir); if(controls.target) controls.target.copy(player.position); }
  if(controls.update) controls.update();

  if(State.mode==='build'&&buildGhost){ raycaster.setFromCamera(mouse,camera); const hit=raycaster.intersectObject(ground,false)[0]; if(hit){ buildGhost.position.copy(hit.point); buildGhost.position.set(snap(buildGhost.position.x,0.5),0,snap(buildGhost.position.z,0.5)); buildGhost.rotation.y=buildRot; } }
  scene.traverse(o=>{ if(o.userData&&o.userData.fade){ o.userData.fade-=dt*0.7; if(o.material) o.material.opacity=Math.max(0,o.userData.fade); if(o.userData.fade<=0){ if(o.parent) o.parent.remove(o); if(o.material) o.material.transparent=o.userData._orig; o.userData.fade=0; } } });

  for(const n of npcs){ n.wanderTimer-=dt; if(n.wanderTimer<=0){ n.wanderTimer=rand(2,6); if(!n.dir) n.dir=new THREE.Vector3(); n.dir.set(rand(-1,1),0,rand(-1,1)).normalize().multiplyScalar(rand(0.2,0.8)); } if(n.dir) n.mesh.position.addScaledVector(n.dir,dt); if(n.mesh.position.length()>7) n.dir&&n.dir.multiplyScalar(-1); }
  Weather.step(dt); updateRain(dt); stepFishing(dt); updateFarms(dt); refreshTopBarFast(); drawMinimap(); renderer.render(scene,camera); requestAnimationFrame(tick);
}
function moveSpeed(){ let s=3.2*(sprint?1.6:1); if((move.f||move.b||move.l||move.r)&&sprint){ State.stamina=Math.max(0,State.stamina-0.02); } return s; }
function refreshTopBarFast(){ elStBar.style.width=`${(State.stamina/State.maxStamina)*100}%`; elStText.textContent=`${State.stamina|0}/${State.maxStamina}`; elClock.textContent=fmtTime(State.time|0); elRep.textContent=repLetter(State.repScore); elPine.textContent=State.pine|0; elCoord.textContent=`${player.position.x.toFixed(1)},${player.position.z.toFixed(1)}`; }

/********************** Boot ******************************/
function restorePlaced(){ for(const p of State.placed){ if(!BuildPrefabs[p.type]) continue; const o=BuildPrefabs[p.type](); o.position.set(p.x,p.y,p.z); o.rotation.y=p.rot||0; o.traverse(n=>{ if(n.isMesh){ n.castShadow=true; n.receiveShadow=true; }}); scene.add(o); placables.push({mesh:o,type:p.type,score:(BuildDefs[p.type]?.score)||0}); } }
load(); refreshUI(); refreshQuests(); renderAchievements(); restorePlaced(); makeRain(); if(State.weather!=='clear') rainParticles.visible=true; Weather.timerMin=(State.weather==='rain'||State.weather==='storm')?randi(40,120):randi(120,360); requestAnimationFrame(tick);

/********************** Toast & Resize **********************/
const tEl=$('#toast'); let tTimer=null; function toast(msg){ tEl.textContent=msg; tEl.classList.add('show'); clearTimeout(tTimer); tTimer=setTimeout(()=>tEl.classList.remove('show'),1500); }
window.addEventListener('contextmenu',e=>e.preventDefault());
window.addEventListener('resize',()=>{ camera.aspect=innerWidth/innerHeight; camera.updateProjectionMatrix(); renderer.setSize(innerWidth,innerHeight); });
setTimeout(()=>toast('WASD 이동, E 상호작용/대화/수확, B 건설, C 제작, I 가방, M 상점, R 회전, P 포토, G 심기, F 낚시'),500);

/********************** Help & SelfTest **********************/
function openHelp(){ const el=$('#modalHelp'); const c=$('#helpContent'); c.innerHTML=`<div><b>조작</b></div><div class="small">WASD 이동, Shift 달리기, E 상호작용/대화/수확, B 건설, C 제작, I 가방, M 상점, R 회전, P 포토, G 씨앗 심기, F 낚시, H 도움말, Esc 취소</div><hr style="border:0;border-top:1px solid #2a3650;margin:8px 0"><div><b>시스템</b></div><ul class="small"><li>자동 저장</li><li>날씨(맑음/비/폭풍) 순환, 번개 효과</li><li>모닥불 근처 회복 보너스</li><li>낚시 포인트는 물가의 둥근 표시</li><li>농사: 심기→성장→수확</li></ul>`; el.style.display='block'; }
function renderAchievements(){ /* 위에서 정의 */ }
(function selfTest(){ const tests=[]; const ok=(n,c)=>tests.push({n,pass:!!c}); try{ ok('THREE 전역', typeof THREE==='object'&&!!THREE.WebGLRenderer); ok('컨트롤러 존재', !!THREE.OrbitControls || typeof MinimalOrbitControls==='function'); ok('repLetter', repLetter(0)==='D'&&repLetter(60)==='C'&&repLetter(250)==='A'&&repLetter(500)==='S'); ok('Prefab bench', (function(){const o=BuildPrefabs.bench();return o&&o.isObject3D;})()); ok('Recipe plank cost', Recipes.plank.cost.wood===2); (function(){ const bak=State.bag.wood; State.bag.wood=2; ok('canPay wood2', canPay({wood:2})===true); pay({wood:2}); ok('pay->0', State.bag.wood===0); State.bag.wood=bak; })(); ok('QuestDefs len', Array.isArray(QuestDefs)&&QuestDefs.length>=15); ok('BuildDefs 확장', !!BuildDefs.road&&!!BuildDefs.house&&!!BuildDefs.statue&&!!BuildDefs.campfire); Weather.force('rain'); ok('Weather rain', State.weather==='rain'); Weather.force('clear'); ok('Weather clear', State.weather==='clear'); ok('Minimap DOM', !!document.getElementById('minimap')); }catch(e){ console.warn('SelfTest error',e); } const pass=tests.filter(t=>t.pass).length,total=tests.length; if(pass!==total){ console.warn('SelfTests',tests); toast(`테스트 실패 ${pass}/${total} — 콘솔 확인`); } else { console.log('SelfTests OK',tests); toast(`Self-test OK ${pass}/${total}`); } })();
