<!doctype html><html lang="ko"><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>반응속도 테스트</title>
<style>
:root{--r:16px}body{margin:0;background:#0b1220;color:#e5e7eb;font-family:ui-sans-serif,system-ui,Apple SD Gothic Neo,Segoe UI,Roboto}
.wrap{max-width:720px;margin:40px auto;background:#111827;border-radius:16px;box-shadow:0 10px 28px rgba(0,0,0,.35);overflow:hidden}
.head{padding:16px 20px;border-bottom:1px solid #1f2937;display:flex;justify-content:space-between;align-items:center}
h1{font-size:18px;margin:0}
.board{height:420px;display:flex;align-items:center;justify-content:center;font-size:22px;user-select:none;cursor:pointer;transition:background .2s}
.msg{opacity:.9}
.stats{display:flex;gap:10px;padding:12px 16px;background:#0f172a;border-top:1px solid #1f2937;font-variant-numeric:tabular-nums}
.bad{color:#ef4444}.ok{color:#22c55e}
.tag{background:#1f2937;border-radius:10px;padding:6px 10px}
.btn{border:0;border-radius:10px;background:#2563eb;color:#fff;padding:10px 14px;font-weight:700;cursor:pointer}
</style>
<div class="wrap">
  <div class="head"><h1>반응속도 테스트</h1><button class="btn" id="reset">리셋</button></div>
  <div class="board" id="board"><div class="msg" id="msg">눌러서 시작</div></div>
  <div class="stats">
    <div class="tag">최근: <b id="last">—</b> ms</div>
    <div class="tag">최고: <b id="best">—</b> ms</div>
    <div class="tag">평균: <b id="avg">—</b> ms</div>
    <div class="tag">시도: <b id="cnt">0</b></div>
  </div>
</div>
<script>
const b=document.getElementById('board'),m=msg
let state='idle', t0=0, timer=null, times=[]
function startWait(){
  state='waiting'; m.textContent='초록이 되면 클릭!'; b.style.background='#7f1d1d'
  const delay=800+Math.random()*2200
  timer=setTimeout(()=>{ state='go'; b.style.background='#14532d'; t0=performance.now(); m.textContent='지금!' },delay)
}
function clickBoard(){
  if(state==='idle'){ startWait(); return }
  if(state==='waiting'){ // 너무 빨랐음
    clearTimeout(timer); state='idle'; b.style.background='#111827'; m.innerHTML='너무 빨라요 😂<br>다시 시작하려면 클릭'
    return
  }
  if(state==='go'){
    const dt=Math.round(performance.now()-t0); times.push(dt)
    document.getElementById('last').textContent=dt
    document.getElementById('best').textContent=Math.min(...times)
    const avg=Math.round(times.reduce((a,c)=>a+c,0)/times.length)
    document.getElementById('avg').textContent=avg
    document.getElementById('cnt').textContent=times.length
    m.innerHTML = dt<200 ? `<span class="ok">빠름!</span> ${dt} ms` : `<span class="bad">느림!</span> ${dt} ms`
    b.style.background='#111827'; state='idle'
  }
}
b.addEventListener('click', clickBoard)
reset.onclick=()=>{times=[]; ['last','best','avg','cnt'].forEach(id=>document.getElementById(id).textContent=id==='cnt'?0:'—'); state='idle'; b.style.background='#111827'; m.textContent='눌러서 시작'}
</script></html>
