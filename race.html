<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>벡터 레이싱 — CC0</title>
<style>
  :root{ --bg:#070a16; --bg2:#0b1230; --ink:#eaf2ff; --muted:#9aa9c6 }
  html,body{height:100%;margin:0;background:radial-gradient(1000px 520px at 80% -10%,#182555 0%,transparent 52%),linear-gradient(180deg,var(--bg),var(--bg2));color:var(--ink);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;user-select:none;-webkit-user-select:none;overscroll-behavior:none}
  .wrap{max-width:1200px;margin:0 auto;padding:12px}
  .card{position:relative;border:1px solid rgba(255,255,255,.1);border-radius:18px;background:rgba(255,255,255,.04);box-shadow:0 12px 48px rgba(0,0,0,.45);overflow:hidden}
  .hud{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.08)}
  .title{display:flex;gap:10px;align-items:center;font-weight:800}
  .stats{display:flex;gap:16px;align-items:center}
  .stat{font-variant-numeric:tabular-nums}
  .stat .label{font-size:12px;color:var(--muted)}
  .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .btn,.select{appearance:none;border:1px solid rgba(255,255,255,.14);background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));color:var(--ink);padding:7px 10px;border-radius:10px;font-weight:800;cursor:pointer}
  .view{position:relative;width:100%;height:min(56.25vw,700px);background:#050812;touch-action:none}
  canvas{display:block;width:100%;height:100%}
  .overlay{position:absolute;inset:0;display:grid;place-items:center;pointer-events:none}
  .panel{pointer-events:auto;background:rgba(10,14,34,.78);border:1px solid rgba(255,255,255,.14);border-radius:18px;padding:18px;max-width:560px;text-align:center;box-shadow:0 16px 70px rgba(0,0,0,.5);animation:pop .14s ease-out}
  @keyframes pop{from{opacity:0;transform:scale(.97)}to{opacity:1;transform:scale(1)}}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="hud">
      <div class="title">🏁 벡터 레이싱</div>
      <div class="stats">
        <div class="stat" id="uiSpeed"><span class="label">SPEED</span> <b class="val">0</b></div>
        <div class="stat" id="uiLap"><span class="label">LAP</span> <b class="val">—</b></div>
        <div class="stat" id="uiDrift"><span class="label">DRIFT</span> <b class="val">0</b></div>
        <div class="stat" id="uiBest"><span class="label">BEST</span> <b class="val">—</b></div>
        <div class="stat" id="uiMission"><span class="label">MISSION</span> <b class="val">Collect 12</b></div>
        <div class="stat" id="uiPos"><span class="label">RACE</span> <b class="val">Solo</b></div>
        <div class="stat" id="uiScore"><span class="label">SCORE</span> <b class="val">0</b></div>
      </div>
      <div class="controls">
        <button class="btn" id="btnPlay">▶ 시작</button>
        <button class="btn" id="btnPause">⏸ 일시정지</button>
        <button class="btn" id="btnReset">↻ 리셋</button>
        <button class="btn" id="btnReroll">🎲 새 트랙</button>
        <button class="btn" id="btnShape">🛣 트랙: RANDOM</button>
        <button class="btn" id="btnAI">🤖 AI: OFF</button>
        <label style="font-size:12px;color:var(--muted)">테마</label>
        <select class="select" id="selTheme">
          <option value="SPACE">SPACE</option>
          <option value="CYBERPUNK">CYBERPUNK</option>
          <option value="XMAS">XMAS</option>
          <option value="NEON">NEON</option>
          <option value="VOLCANO">VOLCANO</option>
        </select>
      </div>
    </div>
    <div class="view" id="view">
      <canvas id="gl"></canvas>
      <div class="overlay" id="overlay"></div>
    </div>
  </div>
</div>

function collectItems(c){let got=0;for(const o of orbs){if(o.taken)continue;const w=c.world();const d=Math.hypot(w.pos[0]-o.pos[0],w.pos[1]-o.pos[1],w.pos[2]-o.pos[2]);if(d<o.r){o.taken=true;c.score+=120;got++}}if(got>0){setHUD('uiScore',String(c.score));const remain=orbs.filter(o=>!o.taken).length;setHUD('uiMission',remain>0?`Collect ${remain}`:'Mission ✓');if(remain===0&&!missionDone){missionDone=true;const col=THEMES[cfg.theme].trackC1,hex='#'+col.map(v=>('0'+((v*255)|0).toString(16)).slice(-2)).join(''),ov=document.getElementById('overlay');ov.innerHTML=`<div class="panel" style="border-color:${hex}80;background:linear-gradient(180deg,${hex}22,rgba(10,14,34,.78));font-weight:800">MISSION COMPLETE</div>`;setTimeout(()=>ov.innerHTML='',1400);c.score+=5000;setHUD('uiScore',String(c.score))}}}
const VS=`attribute vec3 aPos;attribute vec3 aCol;attribute float aGlow;uniform mat4 uVP;uniform float uTime;varying vec3 vCol;varying float vGlow;void main(){vCol=aCol;float g=aGlow;vec3 p=aPos;if(g<0.0){float ph=fract(abs(g));float t=fract(uTime*0.12+ph);p.y=140.0 - t*190.0;g=0.8;}vGlow=g;gl_Position=uVP*vec4(p,1.0);gl_PointSize=3.0+11.0*clamp(vGlow,0.0,2.5);} `;
const FS=`precision mediump float;varying vec3 vCol;varying float vGlow;void main(){float a=min(0.08+vGlow*0.9,1.0);gl_FragColor=vec4(vCol,a);} `;
const program=prog(VS,FS);gl.useProgram(program);const loc={aPos:gl.getAttribLocation(program,'aPos'),aCol:gl.getAttribLocation(program,'aCol'),aGlow:gl.getAttribLocation(program,'aGlow'),uVP:gl.getUniformLocation(program,'uVP'),uTime:gl.getUniformLocation(program,'uTime')};
function drawBuf(buf,count,mode){if(!buf||!count)return;bindBuffer(buf.pos,loc.aPos);bindBuffer(buf.col,loc.aCol);bindBuffer(buf.glow,loc.aGlow);gl.drawArrays(mode,0,count)}
function drawCarGeom(g){bindBuffer(g.pos,loc.aPos);bindBuffer(g.col,loc.aCol);bindBuffer(g.glow,loc.aGlow);gl.drawArrays(gl.TRIANGLES,0,g.verts)}
function carModelMatrix(c,driftYaw=0){const w=c.world();const cos=Math.cos(driftYaw),sin=Math.sin(driftYaw);const R=w.R,B=w.B,T=w.T;const R2=[R[0]*cos+T[0]*sin,R[1]*cos+T[1]*sin,R[2]*cos+T[2]*sin];const T2=[T[0]*cos-R[0]*sin,T[1]*cos-R[1]*sin,T[2]*cos-R[2]*sin];return M.mul(M.T(w.pos[0],w.pos[1]+0.35,w.pos[2]),M.RfromBasis(R2,[0,1,0],T2))}
function rankText(){if(!cfg.ai||!ai)return 'Solo';const ds=((car.s - ai.s + samplesPerLap + samplesPerLap/2)%samplesPerLap)-samplesPerLap/2;return ds<0?'2nd':'1st'}
function render(){gl.viewport(0,0,CW,CH);gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);const VP=cam.VP(CW/CH);gl.uniformMatrix4fv(loc.uVP,false,new Float32Array(VP));gl.uniform1f(loc.uTime,performance.now()/1000);if(geoBuf)drawBuf(geoBuf,geoVerts,gl.TRIANGLES);if(envBuf){gl.disable(gl.DEPTH_TEST);drawBuf(envBuf,envVerts,gl.POINTS);gl.enable(gl.DEPTH_TEST)}if(propBuf)drawBuf(propBuf,propVerts,gl.POINTS);if(tunnelBuf)drawBuf(tunnelBuf,tunnelVerts,gl.TRIANGLES);if(snowBuf)drawBuf(snowBuf,snowVerts,gl.POINTS);drawBuf(bufRail,railVerts,gl.POINTS);drawBuf(bufRibbon,verts,gl.TRIANGLE_STRIP);if(charBuf)drawBuf(charBuf,charVerts,gl.TRIANGLES);drawBuf(orbBuf,orbVerts,gl.POINTS);drawBuf(boostBuf,boostVerts,gl.POINTS);const dy=clamp(car.offV*0.04,-0.45,0.45);const VPcar=M.mul(VP,carModelMatrix(car,dy));gl.uniformMatrix4fv(loc.uVP,false,new Float32Array(VPcar));drawCarGeom(carGeom);if(cfg.ai&&ai){const d2=clamp(ai.offV*0.03,-0.35,0.35);const VPai=M.mul(VP,carModelMatrix(ai,d2));gl.uniformMatrix4fv(loc.uVP,false,new Float32Array(VPai));drawCarGeom(aiCarGeom)}setHUD('uiSpeed',Math.round(car.v*3.6)+'');setHUD('uiDrift',Math.floor(car.drift)+'');if(cfg.best!=null)setHUD('uiBest',cfg.best.toFixed(2)+'s');setHUD('uiPos',rankText())}
const S={MENU:0,PLAY:1,PAUSE:2};let state=S.MENU,last=now(),acc=0;const dt=1/60;function frame(){const t=now();let d=(t-last)/1000;last=t;d=Math.min(d,0.2);acc+=d;if(state===S.PLAY){while(acc>=dt){pollGamepad();car.update(dt);if(cfg.ai&&ai)ai.update(dt);cam.update(dt);acc-=dt}render();requestAnimationFrame(frame)}}function pollGamepad(){const gp=(navigator.getGamepads&&navigator.getGamepads()[0])||null;if(!gp)return;const x=Math.abs(gp.axes[0])>0.08?gp.axes[0]:0;input.stickX=x;input.ACC=gp.buttons[0]?.pressed||false;input.BR=gp.buttons[1]?.pressed||false}
const overlay=document.getElementById('overlay');function showMenu(){overlay.innerHTML=`<div class="panel" style="font-weight:800">벡터 레이싱<div style="margin-top:10px;display:flex;gap:8px;justify-content:center;flex-wrap:wrap"><button class='btn' id='start'>시작</button><button class='btn' id='reroll'>새 트랙</button><button class='btn' id='clear'>기록 삭제</button></div></div>`;overlay.querySelector('#start').onclick=()=>start();overlay.querySelector('#reroll').onclick=()=>{cfg.seed=(Math.random()*1e9)|0;store.set(cfg);rebuild()};overlay.querySelector('#clear').onclick=()=>{cfg.best=null;store.set(cfg);location.reload()}}function clearOverlay(){overlay.innerHTML=''}function start(){clearOverlay();if(state!==S.PLAY){state=S.PLAY;last=now();acc=0;cam.snap();frame()}}function togglePause(){if(state===S.PLAY){state=S.PAUSE;overlay.innerHTML=`<div class='panel' style="font-weight:800">일시정지<div style='margin-top:10px;display:flex;gap:8px;justify-content:center'><button class='btn' id='res'>계속</button><button class='btn' id='menu'>메뉴</button></div></div>`;overlay.querySelector('#res').onclick=()=>{clearOverlay();state=S.PLAY;last=now();acc=0;frame()};overlay.querySelector('#menu').onclick=()=>{state=S.MENU;showMenu()}}else if(state===S.MENU){start()}}function reset(){state=S.MENU;car.s=0;car.v=0;car.off=0;car.offV=0;car.steer=0;car.drift=0;car.score=0;missionDone=false;showMenu();render()}function rebuild(){applyThemeCSS(cfg.theme);carGeom=makeCarGeom(cfg.theme);aiCarGeom=makeCarGeom(cfg.theme);buildTrack(cfg.theme);samplesPerLap=samples;cam.snap();render()}
const THEMES={SPACE:{bg:()=>`radial-gradient(1200px 700px at 70% -10%, #0b1740 0%, transparent 55%), linear-gradient(180deg,#030616,#071531)`,trackC1:[0.58,0.82,1.0],trackC2:[0.62,0.4,1.0],rail:[0.9,0.95,1],env:'stars',trackW:6.2,baseY:1.6,yAmp:6,car:[0.9,0.95,1],carGlow:0.9,fog:[0.02,0.04,0.09],ground:false},CYBERPUNK:{bg:()=>`radial-gradient(800px 500px at 80% -10%, #461058 0%, transparent 50%), linear-gradient(180deg,#16061e,#090a18)`,trackC1:[1.0,0.2,0.8],trackC2:[0.2,1.0,0.9],rail:[1,0.7,1],env:'city',trackW:6.8,baseY:0.6,yAmp:2.2,car:[1.0,0.3,0.9],carGlow:1.0,fog:[0.06,0.02,0.10],ground:true},XMAS:{bg:()=>`radial-gradient(1000px 600px at 60% -10%, #0e1b3a 0%, transparent 52%), linear-gradient(180deg,#081226,#0a1a33)`,trackC1:[0.0,0.9,0.3],trackC2:[1.0,0.1,0.1],rail:[1,1,1],env:'village',trackW:7.0,baseY:0.6,yAmp:0.9,car:[0.9,0.1,0.1],carGlow:0.9,fog:[0.03,0.05,0.08],ground:true},NEON:{bg:()=>`radial-gradient(900px 540px at 85% -10%, #103b6b 0%, transparent 52%), linear-gradient(180deg,#081022,#0a0f28)`,trackC1:[0.2,0.9,1.0],trackC2:[1.0,0.5,0.2],rail:[0.8,1,1],env:'scan',trackW:6.0,baseY:1.0,yAmp:3.2,car:[0.2,0.9,1.0],carGlow:0.95,fog:[0.02,0.05,0.12],ground:true},VOLCANO:{bg:()=>`radial-gradient(900px 540px at 85% -10%, #3b0f0f 0%, transparent 52%), linear-gradient(180deg,#140606,#230a0a)`,trackC1:[1.0,0.5,0.0],trackC2:[0.9,0.2,0.1],rail:[1,0.85,0.7],env:'ash',trackW:7.2,baseY:0.4,yAmp:1.8,car:[1.0,0.4,0.05],carGlow:0.9,fog:[0.06,0.02,0.02],ground:true}};function applyThemeCSS(key){const t=THEMES[key];if(!t)return;document.body.style.background=t.bg()}function applyTheme(key){if(!THEMES[key])return;cfg.theme=key;store.set(cfg);rebuild()}
function ensureAI(seed2){if(!cfg.ai){ai=null;setHUD('uiPos','Solo');return}if(!ai)ai=makeAICar();ai.s=30+(seed2%200);ai.v=60;setHUD('uiPos',rankText())}
document.getElementById('selTheme').value=cfg.theme;applyThemeCSS(cfg.theme);carGeom=makeCarGeom(cfg.theme);aiCarGeom=makeCarGeom(cfg.theme);buildTrack(cfg.theme);cam.snap();showMenu();render();
document.getElementById('btnPlay').onclick=()=>{if(state!==S.PLAY)start()};document.getElementById('btnPause').onclick=togglePause;document.getElementById('btnReset').onclick=reset;document.getElementById('btnReroll').onclick=()=>{cfg.seed=(Math.random()*1e9)|0;store.set(cfg);rebuild()};document.getElementById('btnShape').onclick=()=>{const idx=(SHAPES.indexOf(cfg.shape)+1)%SHAPES.length;cfg.shape=SHAPES[idx];store.set(cfg);document.getElementById('btnShape').textContent=`🛣 트랙: ${cfg.shape}`;rebuild()};document.getElementById('btnAI').onclick=()=>{cfg.ai=!cfg.ai;store.set(cfg);document.getElementById('btnAI').textContent=`🤖 AI: ${cfg.ai?'ON':'OFF'}`;ensureAI(cfg.seed^0x777);render()};document.getElementById('selTheme').onchange=(e)=>applyTheme(e.target.value);
